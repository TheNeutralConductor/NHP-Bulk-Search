<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NHP BULK SEARCH</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,0&icon_names=print"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" media="print" href="print.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,0&amp;icon_names=print"
    />
    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=visibility_off"
    /> -->
  </head>
  <body class="has-navbar-fixed-top">
    <nav
      class="navbar is-light is-fixed-top"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-menu is-align-items-center">
        <div class="container">
          <div class="is-light">
            <div class="columns is-align-items-center">
              <div class="column is-3">
                <figure class="image">
                  <img src="SPIDER_SEARCH_NHP.svg" />
                </figure>
                <!-- <p class="has-text-primary productCnt"></p> -->
              </div>
              <div class="column is-narrow">
                <div class="control conbox">
                  <label class="radio">
                    <input
                      type="radio"
                      name="contentType"
                      value="EVERYTHING"
                      checked
                    />
                    Everything
                  </label>
                  <label class="radio" style="margin-inline-start: 0px">
                    <input type="radio" name="contentType" value="PHOTOS" />
                    Photos Only
                  </label>
                  <label class="radio" style="margin-inline-start: 0px">
                    <input type="radio" name="contentType" value="DOCUMENTS" />
                    Documents Only
                  </label>
                </div>
              </div>
              <div class="column is-narrow">
                <div class="control conbox2">
                  <label class="radio">
                    <input
                      type="radio"
                      name="viewType"
                      value="STANDARD"
                      checked
                    />
                    Standard View
                  </label>
                  <label class="radio" style="margin-inline-start: 0px">
                    <input type="radio" name="viewType" value="DIAGRAM" />
                    Diagram View
                  </label>
                  <label class="radio" style="margin-inline-start: 0px">
                    <input type="radio" name="viewType" value="TABLE" />
                    Table View
                  </label>
                  <label class="radio" style="margin-inline-start: 0px">
                    <input type="radio" name="viewType" value="SIMPLE" />
                    Simple View
                  </label>
                  <label class="radio" style="margin-inline-start: 0px">
                    <input type="radio" name="viewType" value="REPORT" />
                    Report View
                  </label>
                </div>
                <!-- <div class="checkboxes bcow">
                  <div class="checkbox">
                    <input type="checkbox" name="diagview" id="diagview" />
                    <label for="diagview">Diagram View</label>
                  </div>
                  <div class="checkbox">
                    <input type="checkbox" name="diagview" id="diagview" />
                    <label for="diagview">Diagram View</label>
                  </div>
                  <div class="checkbox">
                    <input type="checkbox" name="tableview" id="tableview" />
                    <label for="tableview">Table View</label>
                  </div>
                  <div class="checkbox">
                    <input type="checkbox" name="prodview" id="prodview" />
                    <label for="prodview">Simple View</label>
                  </div>
                </div> -->
              </div>
              <div class="column is-narrow">
                <div class="panel-block">
                  <div class="checkboxes bcow">
                    <div class="checkbox">
                      <input type="checkbox" name="showspecs" id="showspecs" />
                      <label for="showspecs">Show Specifications</label>
                    </div>
                    <div class="checkbox">
                      <input type="checkbox" name="showAcc" id="showAcc" />
                      <label for="showAcc">Show Accessory</label>
                    </div>
                    <div class="checkbox">
                      <input type="checkbox" name="showClip" id="showClip" />
                      <label for="showClip">Show Clipboard</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column is-narrow">
                <div class="checkboxes bcow">
                  <div class="checkbox">
                    <input type="checkbox" name="largepix" id="largepix" />
                    <label for="largepix">Large Images</label>
                  </div>
                  <div class="checkbox">
                    <input type="checkbox" name="background" id="background" />
                    <label for="background">Background</label>
                  </div>
                </div>
              </div>
              <div class="column is-narrow">
                <button
                  id="btn-print"
                  class="button is-hidden is-small is-rounded"
                >
                  <span class="material-symbols-outlined"> print </span>PRINT
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <nav class="panel au-search">
        <div class="panel-block">
          <textarea
            class="textarea is-family-monospace"
            id="productItems"
            placeholder="e.g. MOD6110"
            style="height: 320px"
          ></textarea>
        </div>

        <div class="panel-block">
          <div class="buttons">
            <!-- <div class="checkbox">
              <input type="checkbox" name="rockwellMode" id="rockwellMode" />
              <label for="rockwellMode">Search Rockwell Site</label>
            </div> -->
            <button class="button is-link is-fullwidth" id="search">
              NHP Website Search
            </button>
            <button
              class="button is-responsive is-inverted is-link is-outlined is-fullwidth"
              id="reset"
            >
              Clear
            </button>
          </div>
        </div>
        <div class="panel-block">
          <p class="is-size-7 has-text-warning-dark">
            <u>NOTE :</u> NHP Australia only.
          </p>
        </div>
        <div class="panel-block">
          <input
            id="auSiteSearch"
            class="input is-primary is-rounded is-small"
            type="text"
            placeholder="AU website search (experimental)"
          />
        </div>
      </nav>
      <div class="columns">
        <div class="column is-one-fifth nhpbarsearch"></div>
        <div class="column is-flex-direction-column">
          <div class="card" id="resultCards">
            <div class="card-content">
              <div class="content" id="results">
                <div class="reportView is-hidden"></div>
                <div class="productView is-hidden">
                  <div class="columns prodView is-multiline is-mobile"></div>
                </div>
                <div class="diagramView is-hidden"></div>
                <div class="normalView"></div>
                <div class="tableView is-hidden"></div>
                <div class="copyCSV is-hidden"></div>
                <div class="experimental">
                  <div class="container is-fluid"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script4.js"></script>
  </body>
</html>
